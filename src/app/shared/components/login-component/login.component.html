<div class="container">
    <div class="login-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Username</mat-label>
                        <input matInput [(ngModel)]="username" name="username" placeholder="Enter your username"
                            required /> </mat-form-field>

                    <mat-form-field appearance="fill" class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" [(ngModel)]="password" name="password"
                            placeholder="Enter your password" required /> </mat-form-field>

                    <div *ngIf="errorMessage" class="error-message">
                        {{ errorMessage }}
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
