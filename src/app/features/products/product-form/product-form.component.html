<div class="container">
  <div class="product-form-container">
    <h2>{{ isEditMode ? 'Edit Product' : 'Create Product' }}</h2>
<!-- src/app/components/product-form/product-form.component.html -->

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
    <mat-error *ngIf="productForm.get('description')?.hasError('required')">Description is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" />
    <mat-error *ngIf="productForm.get('price')?.hasError('required')">Price is required</mat-error>
    <mat-error *ngIf="productForm.get('price')?.hasError('min')">Price must be greater than zero</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput formControlName="category" />
    <mat-error *ngIf="productForm.get('category')?.hasError('required')">Category is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock" />
    <mat-error *ngIf="productForm.get('stock')?.hasError('required')">Stock is required</mat-error>
    <mat-error *ngIf="productForm.get('stock')?.hasError('min')">Stock must be greater than zero</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="image" />
    <mat-error *ngIf="productForm.get('image')?.hasError('required')">Image URL is required</mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="productForm.invalid">Save Product</button>
</form>

</div>
</div>
