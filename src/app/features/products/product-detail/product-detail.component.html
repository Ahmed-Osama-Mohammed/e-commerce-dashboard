<div class="container">
  <div *ngIf="product" class="product-detail">
    <mat-card class="product-card">
      <img mat-card-image class="product-card-image" [src]="product.image" alt="{{ product.name }}" />

      <mat-card-header class="product-card-header">
        <mat-card-title class="product-card-title">{{ product.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content class="product-card-content">
        <p>{{ product.category }}</p>
        <p class="product-description">{{ product.description }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Stock:</strong> {{ product.stock }}</p>
      </mat-card-content>

      <mat-card-actions class="product-card-actions">
        <button mat-raised-button color="primary" [routerLink]="['/products/edit', product.id]">Edit Product</button>
        <button mat-icon-button color="warn" (click)="openDeleteDialog(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
